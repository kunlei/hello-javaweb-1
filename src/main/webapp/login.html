<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
</head>
<body>
  <div id="loginDiv">
    <form action="/hello-javaweb/loginServlet" method="post" id="form">
      <h1 id="loginMsg">LOGIN</h1>
      <p>Username: <input id="username" name="username" type="text"> </p>
      <p>Password: <input id="password" name="password" type="password"> </p>

      <div id="subDiv">
        <input type="submit" class="button" value="login up">
        <input type="reset" class="button" value="reset">
        <a href="register.html">No Account? Click to Register</a>
      </div>
    </form>
  </div>
</body>
</html>
